<dialog #confirmModal class="modal bg-appGrey">
  <div class="modal-box bg-appBG">
    <h3 class="text-lg font-bold">האם אתה בטוח?!</h3>
    <p class="py-4">
      פעולה זאת לא ניתנת לשינוי
      <br>
      פעולה זו תמחק את ההזמנה לחלוטין
    </p>
    <div class="w-full flex justify-between items-center">
      <button class="btn" (click)="closeModal()">ביטול</button>
      <button class="btn btn-error" (click)="onClick()" [disabled]="loading">מחק</button>
    </div>
  </div>
</dialog>
