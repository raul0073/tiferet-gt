<!-- Modal backdrop -->
<div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center" *ngIf="isOpen">
    <!-- Modal content -->
    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
      <h3 class="text-lg font-semibold mb-4">Confirmation</h3>
      <p class="mb-4">Are you sure you want to delete this item?</p>
      <div class="flex justify-end">
        <button class="btn btn-primary mr-2" (click)="onConfirm()">Delete</button>
        <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </div>
