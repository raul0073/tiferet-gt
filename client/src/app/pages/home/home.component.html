<section class="home w-full">
  <app-header [text]="'ברוך הבא, ' + (user?.firstName || '')"></app-header>
  
  <div class="stats stats-vertical md:stats-horizontal shadow w-full bg-white text-appDarkGrey p-4">
    <div *ngIf="users$ | async as users">
      <div class="stat">
        <div class="stat-title text-appGrey">סה"כ משתמשים</div>
        <div class="stat-value">{{ users.length }}</div>
      </div>
    </div>
  
    <div class="stat">
      <div class="stat-title text-appGrey"> יתרת בית כנסת</div>
      <div class="stat-value">{{balanceDisplay.toFixed(3)| currency:"ILS"}}</div>
      <div class="stat-desc text-appGold">↗︎ {{ balanceDiff | number:'1.2-2' }}%</div>
    </div>
  
    <div class="stat">
      <div class="stat-title text-appGrey">סה"כ מתפללים בחובה </div>
      <div class="stat-value">{{negativeBalanceCount}}</div>
      <div class="stat-desc text-appGold">{{totalDebt | currency:"ILS"}} טרם נגבה</div>
    </div>
  </div>
  <section class="actions space-y-4 pt-4">
    <div class="quick ">
      <app-sub-header [text]="quickActionsHeader"></app-sub-header>
      <div
      class="btns flex flex-col md:flex-row gap-2 justify-evenly items-center w-full p-4 rounded-md"
      >
        <button
          *ngFor="let label of quickActions"
          routerLink={{label.link}}
          class="group border border-gray-400 bg-neutral-200 rounded-lg w-full flex flex-col items-center p-4 text-appDarkGrey hover:bg-appBlue hover:text-appBG transition-colors duration-75 md:w-1/3"
        >
          <i class="material-icons text-yellow-400 group-hover:text-appGold transition-colors duration-75">{{ label.icon }}</i>
          {{ label.txt }}
        </button>
      </div>
    </div>

    <div class="quick ">
      <app-sub-header [text]="allActionsHeader"></app-sub-header>
      <div
        class="btns flex flex-col md:flex-row gap-2 justify-evenly items-center w-full p-4 rounded-md"
      >
        <button
          *ngFor="let label of actions"
          routerLink={{label.link}}
          class="group border border-gray-400 bg-white rounded-lg w-full flex flex-col items-center p-4 text-appBlue hover:bg-appBlue hover:text-appBG transition-colors duration-75 md:w-1/3"
        >
          <i class="material-icons text-yellow-400 group-hover:text-appGold transition-colors duration-75">{{ label.icon }}</i>
          {{ label.txt }}
        </button>
      </div>
    </div>
  </section>
  <div class="stats"></div>
</section>
