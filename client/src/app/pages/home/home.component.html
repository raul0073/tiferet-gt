<section class="home w-full">
  <app-header [text]="'ברוך הבא, ' + (user?.firstName || '')"></app-header>

  <div class="allActions space-y-4">
    <div class="quick w-full">
      <h2 class="text-appGrey pb-2">{{ quickActionsHeader }}</h2>
      <div
        class="btns flex flex-col md:flex-row gap-4 justify-evenly items-center w-full p-4 border rounded-md"
      >
        <button
          *ngFor="let label of quickActions"
          class="border border-gray-400 rounded-lg w-full flex flex-col items-center p-4  hover:text-appBG hover:bg-appBlue transition-colors duration-75 md:w-1/3"
        >
        <i class="material-icons text-appGold">{{label.icon}}</i>
        {{ label.txt }}
        </button>
      </div>
    </div>
    <div class="actions w-full">
        <h2 class="text-appGrey pb-2">{{ allActionsHeader }}</h2>
        <div
          class="btns flex flex-col md:flex-row gap-4 justify-evenly items-center w-full p-4 border rounded-md"
        >
          <button
            *ngFor="let label of actions"
            routerLink='{{label.link}}'
            class="border border-gray-400 rounded-lg w-full flex flex-col items-center p-4  hover:text-appBG hover:bg-appBlue transition-colors duration-75 md:w-1/3"
          >
          <i class="material-icons text-appGold">{{label.icon}}</i>
          {{ label.txt }}
          </button>
        </div>
      </div>

  </div>
  <div class="stats"></div>
</section>
